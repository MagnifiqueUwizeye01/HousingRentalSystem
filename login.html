<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Housing & Rental System</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="login-wrapper">
    <!-- Left side: Login form -->
    <div class="login-left">
      <div class="form-container">
        <h2>Welcome Back</h2>
        <p class="subtitle">Login to continue</p>

        <!-- Error message area -->
        <div id="error-msg" style="color: red; font-weight: bold; margin-bottom: 15px;"></div>

        <form action="php/login.php" method="POST">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <button type="submit" class="login-btn">Login</button>
          <a href="homepage.php" class="home-btn">Back to Homepage</a>

          <p class="register-text">
            Don't have an account? <a href="register.html">Register here</a>.
          </p>
        </form>
      </div>
    </div>

    <!-- Right side: Property Image -->
    <div class="login-right">
      <div class="image-container">
        <img src="uploads/apartment8.jpg" alt="Property Image" />
        <div class="image-text">
          Find Your Dream Home Today!<br>
          <span>Whether renting, buying or selling.</span>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for handling login error messages -->
  <script src="js/login-error-handler.js"></script>
</body>
</html>
