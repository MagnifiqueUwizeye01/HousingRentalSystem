<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Housing & Rental System</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="register-container">
    <div class="register-box">
      <h2>Create an Account</h2>

      <!-- Error and Success message display -->
      <div id="message-container" style="display: none;">
        <p id="error-msg" style="color: red; font-weight: bold; margin-bottom: 10px;"></p>
        <p id="success-msg" style="color: green; font-weight: bold; margin-bottom: 10px;"></p>
      </div>

      <form action="php/register.php" method="POST">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required />

        <button type="submit" class="register-btn">Register</button>

        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </div>

  <!-- JavaScript to display error/success message -->
  <script src="js/register-error-handler.js"></script>
</body>
</html>
